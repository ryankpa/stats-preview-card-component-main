<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='styles.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="stats-preview-card">
    <div class='image-header'>
      <img src="./images/image-header-desktop.jpg" 
      alt="A photo of a lively discussion with our team members."> <!--make opacity 0, but keep for accessibility-->
    </div>
    <h1>
      Get <em>insights</em> that help your business grow.
    </h1>
    <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <section class="statistics-container">
        <h2>Our Stats</h2> <!--will not be visible (absolute positioning outside of screen)-->
        <p>
          <strong>10k+</strong> <br> companies
        </p>
        <p>
          <strong>314</strong> <br> templates
        </p>
        <p>
          <strong>12m+</strong> <br> queries
        </p>
    </section>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
